<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spices</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SPICES</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>
          <button class="btn p-2 my-lg-0 my-2">Sign In</button>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- home -->
    <section id="home">
      <h1 class="text-center">ORGANIC SPICES</h1>
        <p>Nature's Finest Flavors Delivered to Your Doorstep</p>
        <div class="input-group m-4">
            <input type="text" class="form-control" placeholder="Email Address">
            <button class="btn signin" type="button">Get Started</button>
        </div>
    </section>
    <!-- home end -->
     <!-- About -->
      <section id="about">
        <div class="container-fluid">
            <div class="row">
                <div class="col lg-6 col-md-6 col-12">
                    <img src="./img1.jpg" alt="about image" class="img-fluid">
                </div>
                <div class="col lg-6 col-md-6 col-12">
                    <h2>ABOUT US</h2>
                    <p>We are dedicated to providing the highest quality organic spices sourced from around the world.</p>
                </div>
            </div>
        </div>
      </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
